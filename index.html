<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebRTC Firebase</title>
    <script src="js/adapter.js"></script>
    <script src="js/jquery-2.0.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    
    <style>
    
    .message {
      padding: 4px;
      margin: 5px;
      margin: 1px solid #444;
    }
    #chat-messages .local {
      color: #273;
    }
    
    #chat-messages .remote {
      color: #238;
    }
    
    </style>
    
</head>
<body>
<div class="container" id="RoomGui">
  <div class="panel">
    <input type="text" placeholder="room name" id="room" />
    <button class="btn btn-success" id="enter-room-btn">Enter</button>
    <button class="btn btn-danger" id="reset-room-btn">Reset</button>
  </div>
</div>

<div class="container" id="chat">
  <div class="well" id="chat-messages">
  </div>
  <input type="text" id="message" />
  <button class="btn btn-primary" id="send-btn" >Send</button>
</div>

<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script src="webrtclib.js"></script>
<script>
function resetRoom(room) {
  var connectionRef = new Firebase('peersignals.firebaseio.com/' + room);
  connectionRef.child("createOffer").remove();
  connectionRef.child("joinAnswer").remove();
}
function enterRoom(room) {
  var connectionRef = new Firebase('peersignals.firebaseio.com/' + room);
  connectionRef.child("createOffer").once("value", function (snapshot) {
    if (snapshot.val()) {
      WebRTCHandler.join( JSON.parse(snapshot.val()) ).then(function (data) {
        connectionRef.child("joinAnswer").set(JSON.stringify(data));
        connectionRef.child("createOffer").remove();
      });
    }
    else {
      WebRTCHandler.create().then(function(data) { 
        connectionRef.child("createOffer").set(JSON.stringify(data)) 
      });
      connectionRef.child("joinAnswer").on("value", function (snapshot) {
          if (snapshot.val()) {
            WebRTCHandler.create_joinAnswer(JSON.parse(snapshot.val()));
            connectionRef.child("joinAnswer").off();
            connectionRef.child("joinAnswer").remove();
          }
      });
    }
  });
}

$(function() {
  WebRTCHandler.onReceive = function (data) {
    var time = new Date();
    $("#chat-messages").append("<div class='remote message'><small> [ " + time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds() + "]</small> " + data.message + "</div>");
    console.log(data);
  };
  $("#enter-room-btn").click(function() {
    var roomName = $("#room").val();
    enterRoom(roomName);
  });
  $("#reset-room-btn").click(function() {
    var roomName = $("#room").val();
    resetRoom(roomName);
  });
  $("#send-btn").click(function() {
    var message = $("#message").val();
    var time = new Date();
    WebRTCHandler.send( JSON.stringify( {"message": message } ) );
    $("#chat-messages").append("<div class='local message'><small> [ " + time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds() + "] </small> " + message + "</div>");
  });
});
</script>
</body>
</html>
